<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main container -->
    <div class="container">
      <div class="card">
        <!-- Search section -->
        <div class="search">
          <input type="text" placeholder="Enter City Name" spellcheck="false" />
          <button>
            <img src="images/search.png" alt="Search" />
          </button>
        </div>

        <!-- Error message for invalid city -->
        <div class="error">Invalid City Name!</div>

        <!-- Weather display section -->
        <div class="weather">
          <!-- Current city and temperature -->
          <h1 class="city">New York</h1>
          <h2 class="temp">25°C</h2>

          <!-- Weather condition icon -->
          <img src="images/clear.png" alt="weather icon" class="weatherIcon" />

          <!-- Additional weather details: humidity and wind -->
          <div class="details">
            <div class="col">
              <img
                src="images/humidity.png"
                alt="Humidity Icon"
                class="small-icon"
              />
              <span class="humidity">Humidity: 80%</span>
            </div>
            <div class="col">
              <img src="images/wind.png" alt="Wind Icon" class="small-icon" />
              <span class="wind">Wind: 10 km/h</span>
            </div>
          </div>

          <!-- Unit toggle button (Celsius/Fahrenheit) -->
          <div class="toggle-container">
            <button id="unitToggle">Switch to °F</button>
          </div>

          <!-- Dynamic hourly forecast cards will be injected here -->
          <div class="hourly-forecast">
            <!-- Forecast cards will be added dynamically here -->
          </div>
        </div>

        <!-- General error message (can be shown with JS) -->
        <div class="error">
          <p>City not found! Please try again.</p>
        </div>
      </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
